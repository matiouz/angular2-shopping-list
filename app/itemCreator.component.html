<style>
  button {
    height:30px;
    width:30px;
    margin: 0px;
  }
</style>

<div>
    <div>
      <input id="name" [(ngModel)]="name" placeholder="new item name"/>
      <select id="cat" [(ngModel)]="selectedCategory" style="max-width: 60px;" required>
        <option *ngFor="let c of categories" [ngValue]="c">{{c.name}}</option>
      </select>
      <button (click)="addItem()">+</button>
    </div>
</div>
